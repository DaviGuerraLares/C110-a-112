 
<html>
  <head>
    <title>Emoção em</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">
        app emoção e emoji
        <br>
        <span>&#128514;</span>
        <span>&#128557;</span>
        <span>&#128545;</span>
        <span>&#128565;</span>
      </h3>
      <br><br>
      
      <p style="font-size: 22px;">Tire sua selfie para gerar o emoji
      	<br>
        <b style="color: rgb(212, 255, 0)">Você está Feliz?</b>
        <br>
        <b style="color: black">Você está Triste?</b>
        <br>
        <b style="color: red">Você está Irritado?</b>
        <br>
        <b style="color: rgb(96, 42, 112)">Você está Confuso?</b>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Foto:</label>
        <div id ="camera"></div>
        <br><br>
        <button class ="btn btn button" onclick ="takesnapshot()">Capturar imagem</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Previsão 1:</label>
        <p id ="resultEmotionName" class="emotionName"></p>
        <p id ="updateEmoji" class="emoji"></p>
        <label>Previsão 2:</label>
        <p id ="resultEmotionName2" class="emotionName"></p>
        <p id ="updateEmoji2" class="emoji"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Foto:</label>
        <div id ="result"></div>
        <br><br>
        <button class ="btn btn button" onclick ="check()">Prever a Emoção</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
